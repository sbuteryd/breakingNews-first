<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body class="art_cate_body">



    <div class="layui-card">
        <!-- 卡片区域 -->
        <div class="layui-card-header">
            <div class="header-wrapper">
                <div class="layui-card-header">文章类别管理</div>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id='btn-addCategary'>添加类别</button>
            </div>
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form " action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" >
            
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" >
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                     </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="test1"></div>
        </div>
    </div>
    <script type="text/html" id='art-list-temp'>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
            <button type="button" class="layui-btn    layui-btn-danger layui-btn-sm">删除</button>
        </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类魔板结构 -->
    <script type="text/html" id='tpl-cate'>
        <option value="">所有分类</option>
        {{each data}} 
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/category/art_list.js"></script>

</body>

</html>
