<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/category.css">
</head>

<body class="art_cate_body">
    <div class="layui-card">
        <div class="header-wrapper">
            <div class="layui-card-header">文章类别管理</div>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id='btn-addCategary'>添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table" lay-even>
                <colgroup>
                  <col>
                    <col>
                    <col width="150">
               
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <script type="text/html" id="talbe-list">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button  type="button" class="layui-btn layui-btn-xs btn-edit" data-id='{{$value.Id}}' >编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id='{{$value.Id}}'>删除</button>
    
                </td>
            </tr>
            {{/each}}
        </script>
        <script type="text/html" id='add-form'>
            <form class="layui-form" id='layui-form' lay-filter='layui-form'>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button id='btnAdd' class="layui-btn" lay-submit lay-filter="formDemo">确定添加</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </script>
        <!-- 修改分类 -->
        <script type='text/html' id='edit-html'  >
            <form class="layui-form" id='edit-form' lay-filter="edit-html"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <input  type="hidden" name='Id'>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="alias" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="*">确认修改</button>
                     </div>
                  </div>
            </form>
        </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/category/category.js"></script>

</body>

</html>
