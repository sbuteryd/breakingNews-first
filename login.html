<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<div class="login-wrapper">
    <div class="logo">
        <img src="./assets/images/login_title.png" alt="">
    </div>
<!--    登录表单-->
   <div class="login-box">
       <form class="layui-form" id="loginForm" lay-filter="login-filter-form">
           <div class="layui-form-item">
               <i class="layui-icon  layui-icon-username"></i>
               <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

           </div>
           <div class="layui-form-item">
               <i class="layui-icon layui-icon-password"></i>
               <input type="text" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
           </div>
           <div class="layui-form-item">
               <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
           </div>
       </form>
       <a class="btn-register" href="javascript:;">去注册账号</a>
   </div>
<!-- 注册表单-->
    <div class="register-box">
        <form class="layui-form" id="regForm" lay-filter="register-filter-form">
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-username"></i>

                <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password" required  lay-verify="required|pass|checkPass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="repassword" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit >登录</button>
            </div>
        </form>
        <a class="btn-login" href="javascript:;">去登录</a>
    </div>
</div>

<!--第三方庫-->
<script src="./assets/lib/jquery.js"></script>
<script src="assets/js/baseApi.js"></script>
<script src="assets/lib/layui/layui.all.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
