<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/users/user.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
        <form class="layui-form" id="user-form"  lay-filter="user">
            <div class="layui-form-item">
                <input type="hidden" name="id">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input  readonly  type="text" name="username" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn btn-rest layui-btn-primary" id='btnRest'>重置</button>
                </div>
        </form>
    </div>
</div>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseApi.js"></script>
<script src="../assets/js/users/user.js"></script>
</body>
</html>
